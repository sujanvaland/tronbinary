<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card treeview">
        <div class="card-header">
          Tree
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
				<strong>Todays Left Point : {{treebalance.TodaysLeftPoint}}</strong>
			</div>
			<div class="col-md-3">
				<strong>Todays Right Point : {{treebalance.TodaysRightPoint}}</strong>
			</div>
			<div class="col-md-3">
				<strong>Total Left Point : {{treebalance.TotalLeftPoint}}</strong>
			</div>
			<div class="col-md-3">
				<strong>Total Right Point : {{treebalance.TotalRightPoint}}</strong>
			</div>
			<div class="col-md-3">
				<strong>Todays Balance : {{treebalance.Balance}}</strong>
			</div>

          </div>
          <div class="container" style="text-align: center;">
            <div class="tf-tree tf-gap-lg" [innerHTML]="TreeViewHTML">
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
