<div class="app-body loginbody">
  <div class="loaderbo">
    <div class="sk-grid sk-center">
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
      <div class="sk-grid-cube"></div>
    </div>
  </div>
  <main class="main d-flex align-items-center">
    <div class="container ">
      <div class="loginarea">
      <div class="row">
     
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="login" (ngSubmit)="onSubmit()" [hidden]="Is2FAEnable">
                  <a [routerLink]="['/']" class="loginlogo">
                    <img src="assets/img/logo.png" alt="Business Solution Team" /></a>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <input type="text" formControlName="Email" class="form-control" placeholder="Username"
                          [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                          <div *ngIf="f.Email.errors.required">Username is required</div>
                          <div *ngIf="f.Email.errors?.pattern">Enter valid Username</div>
                        </div>
                        <!-- <input type="number" class="form-control" id="amount" placeholder="Enter amount"> -->
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="Password" class="form-control" placeholder="Password"
                      [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                    <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                      <div *ngIf="f.Password.errors.required">Password is required</div>
                    </div>
                    <!-- <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" required> -->
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" [routerLink]="['/forgotpassword']" class="btn btn-link px-0">Forgot
                        password?</button>
                    </div>
                  </div>
                </form>
                <div [hidden]="!Is2FAEnable">
                  <img src="assets/img/googleAuth.png" width="200"/>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="number" [(ngModel)]="Pin2FA" class="form-control" placeholder="2FA Code"/>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" (click)="ValidatedPin2FA()" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Join the future of network marketing, You are one step behind to discover treasure</p>
                  <button type="button" [routerLink]="['/register']" class="btn btn-primary active mt-3">Register
                    Now!</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
</div>
